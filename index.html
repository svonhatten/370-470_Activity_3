<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity3</title>
</head>
<body>
    <h1>Activity3</h1>
    <button id = 'btnCommits'>Commits</button>
    <div id = 'divResult'>

    </div>
    <script>
      const btnCommits = document.getElementById("btnCommits")

      const divResult = document.getElementById("divResult")
      btnCommits.addEventListener("click", e => getCommits()) 

    

      async function getCommits(url = "http://api.github.com/search/commits?q=repo:obsproject/obs-studio author-date:2014-03-01..2021-03-30"){
         const headers = {
             "Accept" : "application/vnd.github.cloak-preview"
         }
         const response = await fetch(url, {
             "method" : "GET",
             "headers" : headers
         })

         //'<https://api.github.com/search/commits?q=repo%3Aobsproject%2Fobs-studio+author-date%3A2014-03-01..2021-03-30&page=2>; rel="next", <https://api.github.com/search/commits?q=repo%3Aobsproject%2Fobs-studio+author-date%3A2014-03-01..2021-03-30&page=34>; rel="last"'

         const link = response.headers.get("link")
         const link1 = link.split(",")
         const urls = link1.map(a=> {
             return {
                 url: a.split(";")[0].replace(">","").replace("<",""),
                 title: a.split(";")[1]
             }
         })


         const result = await response.json()

         result.items.forEach(i=>{
            const img = document.createElement("img")
            img.src = i.author.avatar_url;
            img.style.width="32px"
            img.style.width="32px"
            const anchor = document.createElement("a")
            anchor.href = i.html_url;
            anchor.textContent = i.commit.message.substr(0,120) + "...";
            divResult.appendChild(img)
            divResult.appendChild(anchor)
            divResult.appendChild(document.createElement("br"))

         })

         urls.forEach(u=>{

            const btn = document.createElement("button")
            btn.textContent = u.title;
            btn.addEventListener("click", e => getCommits(u.url))
            divResult.appendChild(btn);
         })

      }

    </script>    
</body>
</html>
